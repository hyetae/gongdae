# JPA
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: root
    password: ${SPRING_DATASOURCE_PASSWORD}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      location: ${SPRING_SERVLET_LOCATION}
      max-request-size: 300MB
      max-file-size: 100MB

  logging:
    file: ${SPRING_SERVLET_LOCATION}/test.log
    max-history: 30
    max-size: 100MB
    pattern:
      dateformat: yyyy-MM-dd HH:mm:ss.SSS,Asia/Seoul